<head>
	<meta charset='utf-8'>
	<meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible' >

	<meta content='{{ site.description }}' name='description'>
	<meta content='{{ site.author }}' name='author'>
	
	  <!-- http://t.co/dKP3o1e -->
	<meta name='HandheldFriendly' content='True'>
	<meta name='MobileOptimized' content='320'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
 
	<title>{% if page.title %}{{ page.title }} &mdash; {% endif %}{{ site.title }}</title>

 	{% capture canonical %}{{ site.url }}{% if site.permalink contains '.html' %}{{ page.url }}{% else %}{{ page.url | remove:'index.html' | strip_slash }}{% endif %}{% endcapture %}
	<link rel='canonical' href='{{ canonical }}'>
	<link href='{{ root_url}}/favicon.png' rel='icon'>
	<link href='{{ site.subscribe_rss }}' rel='alternate' title='{{site.title}}' type='application/atom+xml'>

	<link href='{{ root_url }}/stylesheets/prettify.css' rel='stylesheet'>
	<link href='{{ root_url }}/stylesheets/main.css' rel='stylesheet'>

	<script src='http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js' type='text/javascript'></script>
	<script src='{{ root_url }}/javascripts/jquery.appear.min.js' type='text/javascript'></script>
	<script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js"></script>
	<script src='{{ root_url }}/javascripts/main.js' type='text/javascript'></script>
	
	{% include google_analytics.html %}	
</head>
